<body>
    我是应用程序主页
    <script>
        var appID = "DC8505DC-382B-4359-837B-56AB6798BF71";
        var state = "User1";
        var scope = "vso.profile";
        var callbackURL = "https://guoenyue.github.io/getMStoken2/demo.html";
        var url = `https://app.vssps.visualstudio.com/oauth2/authorize
        ?client_id=${appID}
        &response_type=Assertion
        &state=${state}
        &scope=${scope}
        &redirect_uri=${callbackURL}`;
        window.location.href = url;
    </script>
